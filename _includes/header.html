<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img 
          src="img/half_body_photo.jpg" 
          alt="profile-pic" 
          style="
            width: 200px; /* Adjust the width as needed */
            height: 200px; /* Same as width to keep it circular */
            object-fit: cover; /* Crop and fit the image properly */
            border-radius: 50%; /* Make the image circular */
            border: 5px solid #fff; /* Optional white border */
          "
        />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
